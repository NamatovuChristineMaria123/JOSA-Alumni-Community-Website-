<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOSA Alumni - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sky: {
                            500: '#0ea5e9',
                        }
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
        .btn-sky {
            background-color: #0ea5e9;
            color: white;
        }
        .btn-sky:hover {
            background-color: #0284c7;
            color: white;
        }
        .form-control:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25);
        }
        
        /* Social login buttons */
        .btn-google {
            background-color: #DB4437;
            color: white;
        }
        .btn-google:hover {
            background-color: #c23321;
            color: white;
        }
        .btn-facebook {
            background-color: #4267B2;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #365899;
            color: white;
        }
        .btn-linkedin {
            background-color: #0077B5;
            color: white;
        }
        .btn-linkedin:hover {
            background-color: #006097;
            color: white;
        }
        .btn-apple {
            background-color: #000000;
            color: white;
        }
        .btn-apple:hover {
            background-color: #333333;
            color: white;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider:not(:empty)::before {
            margin-right: 1rem;
        }
        .divider:not(:empty)::after {
            margin-left: 1rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .login-card {
                border-radius: 10px;
                padding: 1.5rem !important;
            }
            .mobile-padding {
                padding: 1rem !important;
            }
        }
        
        @media (max-width: 575.98px) {
            .login-card {
                border-radius: 8px;
            }
            .form-label {
                font-size: 0.9rem;
            }
            .btn-lg {
                padding: 0.5rem 1rem;
                font-size: 1rem;
            }
            .social-login .btn {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="min-vh-100 d-flex align-items-center">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="login-card bg-white p-4 p-md-5 mobile-padding">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <!-- <img src="Images/logo.jpg" alt="JOSA Logo" class="mb-3 img-fluid" style="max-height: 50px;"> -->
                        <h2 class="h3 mb-2" style="color: #0ea5e9;">Welcome Back</h2>
                        <p class="text-muted">Sign in to access your alumni account</p>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm">
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-sky-50 text-sky-500">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                            </div>
                        </div>
                        
                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-sky-50 text-sky-500">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <span id="togglePassword"><i class="fas fa-eye"></i></span>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Remember & Forgot -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <a href="#" class="text-sky-500 text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
                        </div>
                        
                        <!-- Submit Button -->
                        <div class="d-grid mb-3">
                            <button class="btn btn-sky btn-lg py-2" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i> <a href="dashboard.html">Login</a>
                            </button>
                        </div>
                        
                        <!-- Divider -->
                        <div class="divider text-muted">OR</div>
                        
                        <!-- Social Login Options -->
                        <div class="social-login mb-4">
                            <div class="row g-2">
                                <div class="col-6">
                                    <button class="btn btn-google w-100 py-2">
                                        <i class="fab fa-google me-2"></i> Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-facebook w-100 py-2">
                                        <i class="fab fa-facebook-f me-2"></i> Facebook
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-linkedin w-100 py-2">
                                        <i class="fab fa-linkedin-in me-2"></i> LinkedIn
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-apple w-100 py-2">
                                        <i class="fab fa-apple me-2"></i> Apple
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Alternative Login Options -->
                        <div class="text-center mb-3">
                            <a href="#" class="text-sky-500 text-decoration-none" data-bs-toggle="modal" data-bs-target="#phoneLoginModal">
                                <i class="fas fa-mobile-alt me-1"></i> Login with Phone
                            </a>
                        </div>
                        
                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="text-muted">Don't have an account? 
                                <a href="register.html" class="text-sky-500 text-decoration-none">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Reset Your Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="recoveryEmail" class="form-label">Email Address</label>
                            <div class="input-group">
                                <span class="input-group-text bg-sky-50 text-sky-500">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <input type="email" class="form-control" id="recoveryEmail" placeholder="your@email.com" required>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-sky" type="submit">
                                Send Reset Link
                            </button>
                        </div>
                    </form>
                    <div id="resetSuccessMessage" class="alert alert-success mt-3" style="display: none;">
                        <i class="fas fa-check-circle me-2"></i> Password reset link has been sent to your email!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Phone Login Modal -->
    <div class="modal fade" id="phoneLoginModal" tabindex="-1" aria-labelledby="phoneLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="phoneLoginModalLabel">Login with Phone</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="phoneLoginForm">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <div class="input-group">
                                <span class="input-group-text">+256</span>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="7X XXX XXXX" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-sky w-100" type="submit">
                                Send Verification Code
                            </button>
                        </div>
                    </form>
                    <div id="verificationCodeSection" style="display: none;">
                        <div class="mb-3">
                            <label for="verificationCode" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="verificationCode" placeholder="Enter 6-digit code">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-sky w-100" id="verifyCodeBtn">
                                Verify Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Phone login form submission
            const phoneLoginForm = document.getElementById('phoneLoginForm');
            if (phoneLoginForm) {
                phoneLoginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    document.getElementById('verificationCodeSection').style.display = 'block';
                    // In a real app, you would send the code to the user's phone here
                });
            }
            
            // Verify code button
            const verifyCodeBtn = document.getElementById('verifyCodeBtn');
            if (verifyCodeBtn) {
                verifyCodeBtn.addEventListener('click', function() {
                    // In a real app, you would verify the code here
                    alert('Login successful! Redirecting...');
                    window.location.href = 'dashboard.html';
                });
            }
            
            // Forgot password form submission
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    // In a real app, you would send the reset link here
                    document.getElementById('resetSuccessMessage').style.display = 'block';
                    setTimeout(() => {
                        const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                        modal.hide();
                        document.getElementById('resetSuccessMessage').style.display = 'none';
                        forgotPasswordForm.reset();
                    }, 3000);
                });
            }
        });
    </script>
</body>
</html>
